<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://smartcaptcha.yandexcloud.net/captcha.js" defer></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .container {
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .smart-captcha {
            margin: 20px 0;
        }
        .button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div 
            id="captcha-container"
            class="smart-captcha"
            data-sitekey="ysc1_MoSXvlY7jM05YCnm3Duk8xrXAkyuNoXVq3tQPoqQ0937aa92"
        ></div>
        <button id="submit-btn" class="button" disabled>Подтвердить</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        window.smartCaptcha.render('captcha-container', {
            sitekey: 'ysc1_MoSXvlY7jM05YCnm3Duk8xrXAkyuNoXVq3tQPoqQ0937aa92',
            callback: (token) => {
                document.getElementById('submit-btn').removeAttribute('disabled');
            }
        });

        document.getElementById('submit-btn').addEventListener('click', () => {
            const token = window.smartCaptcha.getToken();
            if (token) {
                tg.sendData(JSON.stringify({
                    captchaToken: token
                }));
            }
        });
    </script>
</body>
</html>
